<%namespace name="util" file="util.html"/>
<%include file="header.html"/>
<style>
    tr { height: 1px; }
    td { height:100%; min-width: 75px; }
    label { display:block; height: 100%; }
    #buttons { position: fixed; top:0.5em; }
    body { margin-top: 2.5em; }
    tr.warn { background-color: yellow; }
    tr.error { background-color: red; }
    tr.done { background-color: green; }
</style>

<style id="hide_done">
    .done { display: none; }
</style>

<%block name="subhead"/>

<form action="${url}" method="POST">
    <div id="buttons">
        <input type="submit"/>
        <input type="button" value="Toggle done rows" onclick="ss = document.querySelector('#hide_done'); ss.disabled = !ss.disabled"/>
    </div>
    <table border="1">
        <%block name="tablecontents"/>
    </table>
</form>
<%include file="footer.html"/>

<%block name="subfoot"/>
